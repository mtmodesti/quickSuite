<div
class="wrapper">
    <header>
        <span>QuickSuiteFlix</span>
        <mat-icon>remove_red_eye</mat-icon>
    </header>
<section
#section
>
    <span>
        Coming Soon
    </span>
    <div
    class="relaseDEetails"
    >
        <span>  Coming Soon movie name</span>
        <button mat-raised-button color="primary" (click)="handleWatchList(mainMovie[0])">Add to Watchlist </button>
        <span
        (click)="handleMoviePage(mainMovie[0])"
        *ngIf="handleWatchLIstThumbnail(mainMovie[0])"
        
        >On my watchlist</span>
    </div>
</section>
<main>
    <div
    class="moviesWrapper"
    >
        <div
        class="releases"
        >
            <div
            class="sectionMovieWrapper"
            >
            <span
            class="title"
            >Releases</span>
            
            <div
            class="groupMovieWrapper"
            >
            <div
            class="movieWrapper"
                *ngFor="let movie of latestReleases; index as i"
                #movieWrapper
                >
                <div
                class="actions"
                >

                <div
                class="watchList"
                >
                <button
                (click)="handleWatchList(movie)"
                mat-raised-button color="primary">
                {{handleWatchLIstThumbnail(movie) ? 'Remove from' : 'Add to'}} watchlist
                </button>
                <span
                *ngIf="handleWatchLIstThumbnail(movie)"
                (click)="handleMoviePage(movie)"
                >On my watchlist</span>

                </div>
            </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</main>
</div>
